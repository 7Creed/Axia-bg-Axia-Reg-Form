<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration-form</title>
</head>
<body>
   
    
    <section class="page-holder">
       
        <div class="form-section">
            <div class="inner-form-box">

                <div class="logo-section">
                    <!-- <img src="https://i.postimg.cc/RZ1BtkZ7/logo.png" alt="Kodecamp Logo" width="17%"> -->
                    <img src="logo-small.jpg" alt="Axia Logo" width="17%">
                </div>

                <h1>Sign Up</h1>
                <form action="form-container">
                  
                    <div class="form-row">
                        <div class="input-box">
                            <label for="firstName">First Name</label>
                            <br>
                            <input type="text" id="firstName">
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label>
                            <br>
                            <input type="text" id="lastName">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" id="email">
                        </div>
                        <div class="input-box">

                            <label for="gender">Gender</label>
                                <br>

                            <div class="radio-box">
                                
                                <div class="radio-1">
                                    <input type="radio" name="gender" checked />
                                    <label for="gender">Male</label>
                                </div>
                                <div class="radio-2">
                                    <input type="radio" name="gender" >Female</input>
                                </div>
                                <div class="radio-3">
                                    <input type="radio" name="gender" >Others</input>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password">
                        </div>
                        <div class="input-box">
                            <label for="cpassword">Confirm Password</label>
                            <br>
                            <input type="password" id="cpassword">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="eduLevel">Educational Level</label>
                            <br>
                            <select name="" id="eduLevel">
                               <option value=""></option>
                               <option value="">SSCE</option>
                               <option value="">BSc</option>
                               <option value="">MSc</option>
                               <option value="">PhD</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="expLevel">Experience Level</label>
                            <br>
                            <select name="" id="expLevel">
                                <option value=""></option>
                               <option value="">0 -2years</option>
                               <option value="">3years-5years</option>
                               <option value="">6years-10years</option>
                               <option value="">Above 10years</option>
                            </select>
                        </div>
                    </div>

                    <!-- <div class="form-row"> -->
                        <div class="comment-box">
                            <label for="comment">Tell us about you</label>
                            <br>
                           <input type="text" id="comment">
                        </div>
                    <!-- </div> -->

                    <div class="submit-container">
                        <div>
                            <input type="submit" value="Create Account">
                        </div>
                    </div>
                         
                </form>

            </div>
        </div>

        <div class="image-section">
            <div class="absolute-1">Axia Form</div>
            <div class="absolute-2">JOIN OUR NEXT COHORT</div>
        </div>
        
        
    
    </section>


</body>
</html>
